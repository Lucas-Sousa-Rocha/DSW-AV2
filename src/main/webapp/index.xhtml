<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de Jogo</title>
</h:head>

<h:body>
	<h:form id="formulario">
	
	<p:messages id="messages" autoUpdate="true" />
	
    <p:panelGrid columns="2">
        <h:outputLabel value="Nome do Jogador:" for="nomeJogador" />
        <p:inputText id="nomeJogador" value="#{jogoBean.jogo.nomeJogador}" required="true" />

        <h:outputLabel value="NÃºmero Aposta:" for="numeroAposta" />
        <p:inputText id="numeroAposta" value="#{jogoBean.jogo.numeroAposta}" required="true" />

        <p:commandButton value="Salvar" action="#{jogoBean.salvarJogo}" update="formulario" />
        <p:link value="Ir para Listagem" outcome="listagem.xhtml" />
    </p:panelGrid>
</h:form>

</h:body>
</html>
